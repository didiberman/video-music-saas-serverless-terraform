name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master

env:
  PROJECT_ID: gen-lang-client-0104807788
  REGION: us-central1
  SERVICE_NAME: video-saas-frontend
  WORKLOAD_IDENTITY_PROVIDER: projects/922541531212/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  SERVICE_ACCOUNT: github-actions-sa@gen-lang-client-0104807788.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY="AIzaSyCpuuD51EkkiGIpr57FT_RqikO6Bdplrec" \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN="gen-lang-client-0104807788.firebaseapp.com" \
            --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID="gen-lang-client-0104807788" \
            -t gcr.io/${{ env.PROJECT_ID }}/video-saas:${{ github.sha }} \
            -t gcr.io/${{ env.PROJECT_ID }}/video-saas:latest \
            .
          docker push gcr.io/${{ env.PROJECT_ID }}/video-saas:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/video-saas:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/video-saas:${{ github.sha }}
