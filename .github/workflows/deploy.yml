name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master

env:
  PROJECT_ID: gen-lang-client-0104807788
  REGION: us-central1
  SERVICE_NAME: video-saas-frontend
  # WORKLOAD_IDENTITY_PROVIDER form: projects/NUMBER/locations/global/workloadIdentityPools/POOL/providers/PROVIDER
  WORKLOAD_IDENTITY_PROVIDER: projects/922541531212/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  SERVICE_ACCOUNT: github-actions-sa@gen-lang-client-0104807788.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write" # Required for OIDC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Converge to Google Auth
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      # Setup gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      # Build and Push Container
      # Note: We pass Firebase Keys as Build Args. Ensure these secrets are set in GitHub.
      - name: Build and Push
        run: |
          gcloud builds submit --tag gcr.io/${{ env.PROJECT_ID }}/video-saas:${{ github.sha }} \
            --project ${{ env.PROJECT_ID }} \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY="${{ secrets.FIREBASE_API_KEY }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN="${{ secrets.FIREBASE_AUTH_DOMAIN }}" \
            .

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/video-saas:${{ github.sha }}
