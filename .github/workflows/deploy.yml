name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master

env:
  PROJECT_ID: gen-lang-client-0104807788
  REGION: us-central1
  SERVICE_NAME: video-saas-frontend
  WORKLOAD_IDENTITY_PROVIDER: projects/922541531212/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  SERVICE_ACCOUNT: github-actions-sa@gen-lang-client-0104807788.iam.gserviceaccount.com

jobs:
  check-paths:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      start_generation: ${{ steps.changes.outputs.start_generation }}
      webhook_handler: ${{ steps.changes.outputs.webhook_handler }}
      check_status: ${{ steps.changes.outputs.check_status }}
      list_generations: ${{ steps.changes.outputs.list_generations }}
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check path filters
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'app/**'
              - 'components/**'
              - 'lib/**'
              - 'public/**'
              - 'types/**'
              - '*.ts'
              - '*.mjs'
              - '*.json'
              - 'Dockerfile'
            start_generation:
              - 'functions/start-generation/**'
            webhook_handler:
              - 'functions/webhook-handler/**'
            check_status:
              - 'functions/check-status/**'
            list_generations:
              - 'functions/list-generations/**'

  # --- Quality Checks ---
  quality_check:
    name: "Lint & Type Check"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Type Check
        run: npm run type-check

      - name: Lint
        run: npm run lint

  # --- Frontend & Function Deployment ---
  deploy-frontend:
    needs: [check-paths, quality_check]
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        if: needs.check-paths.outputs.frontend == 'true'
        run: gcloud auth configure-docker

      - name: Build and Push
        if: needs.check-paths.outputs.frontend == 'true'
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY="AIzaSyCpuuD51EkkiGIpr57FT_RqikO6Bdplrec" \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN="gen-lang-client-0104807788.firebaseapp.com" \
            --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID="gen-lang-client-0104807788" \
            -t gcr.io/${{ env.PROJECT_ID }}/video-saas:${{ github.sha }} \
            -t gcr.io/${{ env.PROJECT_ID }}/video-saas:latest \
            .
          docker push gcr.io/${{ env.PROJECT_ID }}/video-saas:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/video-saas:latest

      - name: Deploy to Cloud Run
        if: needs.check-paths.outputs.frontend == 'true'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/video-saas:${{ github.sha }}

      # --- Functions Deployment ---
      # --- Functions Deployment (Direct gcloud CLI) ---
      - name: Deploy start-generation
        if: needs.check-paths.outputs.start_generation == 'true'
        run: |
          gcloud functions deploy start-generation \
            --gen2 \
            --runtime=nodejs22 \
            --region=${{ env.REGION }} \
            --source=functions/start-generation \
            --entry-point=startGeneration \
            --trigger-http \
            --allow-unauthenticated

      - name: Deploy webhook-handler
        if: needs.check-paths.outputs.webhook_handler == 'true'
        run: |
          gcloud functions deploy webhook-handler \
            --gen2 \
            --runtime=nodejs22 \
            --region=${{ env.REGION }} \
            --source=functions/webhook-handler \
            --entry-point=handleWebhook \
            --trigger-http \
            --allow-unauthenticated

      - name: Deploy check-status
        if: needs.check-paths.outputs.check_status == 'true'
        run: |
          gcloud functions deploy check-status \
            --gen2 \
            --runtime=nodejs22 \
            --region=${{ env.REGION }} \
            --source=functions/check-status \
            --entry-point=checkStatus \
            --trigger-http \
            --allow-unauthenticated

      - name: Deploy list-generations
        if: needs.check-paths.outputs.list_generations == 'true'
        run: |
          gcloud functions deploy list-generations \
            --gen2 \
            --runtime=nodejs22 \
            --region=${{ env.REGION }} \
            --source=functions/list-generations \
            --entry-point=listGenerations \
            --trigger-http \
            --allow-unauthenticated
